Disabled all RoC chest loot to preserve early-game progression in Survival Industry.
Disabled books at spawn to free up valuable starting inventory; they still can be crafted.
Canola seeds now qualify as a source of vegetable oil through Vegan Option.
The Crafting Table can now make RotaryCraft machines.
Enabled hardmode Gravel Gun; it now does less damage.
Renamed RotaryCraft silicon to "Refined Silicon" to eliminate confusion with other mods.
